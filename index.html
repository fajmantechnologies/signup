<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="sub-container">
                <div class="panel">
                    <div class="mainDiv">
                        <div class="firstDiv">
                            <button style="background-color: red; background: linear-gradient(red, #fff, red); height: 15px; width: 18px; border: 1px solid red; border-bottom: 2px solid rgb(228, 135, 135); border-radius: 2px; "></button>
                            <button style="background-color: blue; background: linear-gradient(blue, #fff, blue); height: 15px; width: 18px; border: 1px solid blue; border-bottom: 2px solid rgb(128, 128, 212); border-radius: 2px;"></button>
                        </div>
                        <div class="secondDiv">
                            <button style="background-color: green; background: linear-gradient(#00ec00, #fff, #00ec00); height: 15px; width: 18px; border: 1px solid green; border-bottom: 2px solid rgb(161, 196, 161); border-radius: 2px;"></button>
                            <button style=" background-color: yellow; background: linear-gradient(yellow, #fff, yellow); height: 15px; width: 18px; border: 1px solid yellow; border-bottom: 2px solid rgb(230, 230, 175); border-radius: 2px; margin-top: -3px;"></button>
                        </div>
                    </div>
                    <div style="line-height: 80px; margin-left: 10px;">
                        <p><span style="color: #adff2f; font-weight: 600; font-size: 20px;">Vista</span><span style="color: white; font-weight: 600; font-size: 20px;">Panel</span></p>
                    </div>
                </div>
                <div class="input-div">
                    <form action="#">
                        <br>
                        <div>
                            <label for="username">Username</label>
                            <br>
                            <input type="text" placeholder="Enter your username." id="username">
                        </div>
                        <br>
                        <div>
                            <label for="password">Password</label>
                            <br>
                            <input type="password" placeholder="Enter your account password.">
                        </div>
                        <br>
                        <div style="display: flex;">
                            <div>
                                <select name="" id="">
                                    <option value="PaperLantern">PaperLantern</option>
                                    <option value="PaperLantern">PaperLantern</option>
                                </select>
                            </div>
                            <div style="margin-left: 20px;">
                                <button style="background-color: rgba(4, 49, 51, 0.932); border: 1px solid rgba(4, 49, 51, 0.932); color: white; width: 60px; height: 23px; padding: 2px 5px; font-weight: 600; border-radius: 2px;">Log in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <footer>
        <hr color="wheat">
        <div>
            <p style="color: white; font-weight: 600;">Language</p>
            <select name="" id="">
                <option value="Auto:English">Auto:English</option>
                <option value="Auto:English">Auto:English</option>
            </select>
        </div>
        <a href="#">Lost Password</a>
    </footer>
</body>
</html>
